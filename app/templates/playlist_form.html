<html>

<head>
    <title>Playlist Form</title>
</head>

<body>
    <h1>Playlist Form</h1>
    <form action="" method="post" novalidate>
        {{ form.csrf_token}}
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }} {{ form.title }}</p>
        <p>{{ form.description.label }} {{ form.description }}</p>
        <p>{{ form.playlist_img_url.label }} {{ form.playlist_img_url }}</p>
        <p>{{ form.submit }}</p>
    </form>
</body>
</html>
